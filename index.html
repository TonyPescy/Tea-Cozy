<!DOCTYPE html>
<html>
    <head>
        <title>Tea Cozy</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <div class="fixhead">
            <div class="logo">
                <img src="../Tea-Cozy/img-tea-cozy-logo.jpg"></img>
            </div>
            <div class="links">
                <span id="linktext">Mission</span>
                <span id="linktext">Featured Tea</span>
                <span id="linktext">Locations</span>
            </div>
        </div>

        <div class="om">
            <img id="ompic"src="../Tea-Cozy/img-mission-background.jpg"></img>
            <div id="ombanner">
                <h2>Our Mission</h2>
                <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
            </div>
        </div>

        <div class="totm">
            <h1>Tea of The Month</h1>
            <h4>What's Steeping at The Tea Cozy?</h4>
            <div class="totmblocks">  
                <img id="totmpics"src="../Tea-Cozy/img-berryblitz.jpg"></img>
                <figcaption>Fall Berry Blitz Tea</figcaption>
            </div>

            <div class="totmblocks">
                <img id="totmpics"src="../Tea-Cozy/img-spiced-rum.jpg"></img>
                <figcaption>Spiced Rum Tea</figcaption>
            </div>

            <div class="totmblocks">  
                <img id="totmpics"src="../Tea-Cozy/img-donut.jpg"></img>
                <figcaption>Seasonal Donut</figcaption>
            </div>

            <div class="totmblocks">
                <img id="totmpics"src="../Tea-Cozy/img-myrtle-ave.jpg"></img>
                <figcaption>Myrtle Ave Tea</figcaption>
            </div>

            <div class="totmblocks">  
                <img id="totmpics"src="../Tea-Cozy/img-bedford-bizarre.jpg"></img>
                <figcaption>Bedford Bizarre Tea</figcaption>
            </div>

        </div>

        <div class="loc">

        </div>

        <div class="copyright">
            <p>copyright The Tea Cozy 2017</p>
        </div>

    </body>
</html>
